# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: mobilenetv3.yaml
  - override /model: mobilenetv3.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["real_focus", "mobilenetv3"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 500
  accelerator: gpu
  devices: 1
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: .001
    weight_decay: 0.0
  net:
    transfer: False

datamodule:
  batch_size: 64
  subsample: True
  # how many images from the left and right of the optimal focus point e.g. subsample_size = 50 --> 50 images left and 50 images right + optimal focused image
  subsample_size: 50  

logger:
  wandb:
    tags: ${tags}
    group: "focus"
