# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: ynet_jiang.yaml
  - override /model: ynet_mixed.yaml
  #- override /model: mobilenetv3.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
task_name: "experiment"
tags: ["test_jiang"]

seed: 42

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 20
    mode: "min"

trainer:
  min_epochs: 1
  max_epochs: 100
  accelerator: gpu
  devices: 2

model:
  optimizer:
    lr: 1e-4
    weight_decay: 5e-3

datamodule:
  batch_size: 10
  # transformations:
  #   params:
  #     horizontal_flip: True
  #     vertical_flip: True 
  #     color_jitter: True  
  #     rotation: True

logger:
  wandb:
    tags: ${tags}
    group: "focus"
