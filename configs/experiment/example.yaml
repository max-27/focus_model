# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: ynet_jiang.yaml
  - override /model: ynet_mixed.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
task_name: "experiment"
tags: ["test_jiang"]

seed: 42

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 6
    mode: "min"

trainer:
  min_epochs: 1
  max_epochs: 80
  accelerator: gpu
  devices: 1

model:
  optimizer:
    lr: .0001
    weight_decay: 0.0

datamodule:
  batch_size: 32

logger:
  wandb:
    tags: ${tags}
    group: "focus"
