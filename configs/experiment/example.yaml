# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: ynet_jiang.yaml
  - override /model: ynet_spectral.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
task_name: "experiment"
tags: ["ynet_patch_test"]

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 1
  accelerator: cpu
  devices: 1
  gradient_clip_val: 0

model:
  optimizer:
    lr: .001
    weight_decay: 0.0

datamodule:
  batch_size: 8
  subsample: True
  subsample_size: 1
  transformations.resize_img: False


logger:
  wandb:
    tags: ${tags}
    group: "focus"
